    <script>
        function cal(){
            height=document.getElementById("h").value;
            weight=document.getElementById("w").value;
            totals=weight/height/height*10000;
            document.getElementById("BMI").value=totals;
        }
    </script>

    <title>HW10</title>
  </head>
  <body>
      <header>
          <div class="container-fluid">
          <div class="row text-center border border-primary">
              這是學生的作業

          </div>

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">

      </nav>

      <main>
          <article>
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-sm-6">
                          (第一個card)
                          <div class="card text-dark bg-warning border border-5 border-success h-100">
                              <div class="card-body">
                                  <h5 class="card-title">第一種BMI作法</h5>
                                  <p class="card-text">
                                    <form oninput="result.value=parseInt(weight.value)/parseInt(height.value)/parseInt(height.value)*10000">
                                        <span id="pp">體重</span>
                                        <input style="width:90px;" type="number" id="weight" name="weight" placeholder="請輸入整數"/>公斤
                                        <br>
                                        <span id="pp">身高</span>
                                        <input style="width:90px;" type="number" id="height" name="height" placeholder="請輸入整數"/>公分
                                        <br><br>
                                        BMI值=
                                        <output name="result" for="height weight"></output></span></form>
                                        
                                  </p>
                              </div>                            
                          </div>
                      </div>
                      <div class="col-sm-6">
                          (第二個card)
                          <div class="card text-white bg-success border border-5 border-warning h-100">
                              <div class="card-body">
                                  <h5 class="card-title">第二種BMI作法</h5>
                                  <p class="card-text">
                                    <p>身高<input type="number" id="h" name="h">公分</p>
                                    <p>體重<input type="number" id="w" name="w">公斤</p>
                                    <p><button onclick="cal()">計算</button>=<input type="text" id="BMI"></p>

                                  </p>   
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </article>
      </main>
